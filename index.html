<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karen Therapy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/logoIco.ico">
</head>
<body>
    <div id="navbar">
        <div id="navbar-image">
            <img src="images/logo.png">
        </div>
        <div id="navbar-options">
            
        </div>
        <div id="navbar-option-mobile">
            <button>
                <i class="fa fa-bars"></i>
            </button>
        </div>
      </div>
      <div id="options-mobile">
      </div>

    <div class="grid-general" id="grid-general-start">
        <div id="grid-cover"></div>
        <div id="grid-header-start">
            <img src="images/logo.png">
        </div>
        <div id="grid-header-options">
            
        </div>
        <div id="grid-body-start">
            <div id="description-container">
                <h2><i class="fa fa-heart"></i>Healing with words</h2>
                <p>
                    - Professional therapy sessions with guaranteed results!
                    <br>- Less pills, more medicine
                    <br>- Over 200 patients from all ages
                    <br>- Over 30 couples reconciled
                    
                </p>
                <div id="button-container">
                    <button id="btnSeeContact"> <i class="fa fa-calendar"></i> Set appointment</button>
                   <!-- <div class="flex-separator"></div>-->
                   
                </div>
            </div>
            <div class="flex-separator"></div>
            <div id="photo-container">
                <img src="images/doctor.jpg">
            </div>
           
        </div>
    </div>
    
    <div class="grid-general grid-show" id="grid-general-services">
        <h1>Services</h1>
    </div>
    <div class="grid-general grid-show" id="grid-general-references">
        <h1>References</h1>
    </div>
    <div class="grid-general grid-show" id="grid-general-contact">
        <h1>Contact</h1>
        <div class="section-form">
            <div class="row-form">
                <label><i class="fa fa-phone"></i>Phone</label>
                <div>+1 (123) 456-7890</div>
            </div>
            <div class="row-form">
                <label><i class="fa fa-envelope-o"></i>Email</label>
                <div>karen@gmail.com</div>
            </div>
            <div class="row-form">
                <label><i class="fa fa-map-marker"></i>Office</label>
                <div>Main St. 123, Brooklyn, New York (USA) </div>
            </div>
            <div class="row-form">
                <label><i class="fa fa-user"></i>Social Network</label>
                <div>

                    <div class="social-container social-facebook">
                        <a target="_blank" href="https://www.google.com">
                            <i class="fa fa-facebook"></i>
                        </a>
                    </div>
                    <div class="social-container social-instagram">
                        <a target="_blank" href="https://www.google.com">
                            <i class="fa fa-instagram"></i>
                        </a>
                    </div>
                    <div class="social-container social-twitter">
                        <a target="_blank" href="https://www.google.com">
                            <i class="fa fa-twitter"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        Design: Yacid Abregu <i class="fa fa-copyright"></i>
    </div>
    <script src="jquery.js"></script>
    <script src="logic.js"></script>
</body>
</html>
